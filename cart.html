            <title>Cart</title>

        <body style="font-family: Verdana, Geneva, Tahoma, sans-serif; 
        width:50%; 
        margin:auto; background-color: #42455a;">
            <h1>Shopping Cart</h1><hr>
            <form method="post" action="mailto:s10247366@connect.np.edu.sg" 
            enctype="text/plain" style="background-color: rgb(160, 170, 230); 
            padding:10px;">
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for="name">Full Name:</label>
                    <input type="text" id="name" name="name">
                </p>
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for="salutation">Salutation</label>
                    <input type="radio" id="dr" name="salutation" value="Dr">
                    <label for="dr">Dr</label>
                    <input type="radio" id="mr" name="salutation" value="Mr">
                    <label for="mr">Mr</label>
                    <input type="radio" id="ms" name="salutation" value="Ms">
                    <label for="ms">Ms</label>                
                    <input type="radio" id="mrs" name="salutation" value="Mrs">
                    <label for="mrs">Mrs</label>
                </p>
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for=email>Email:</label>
                    <input type="text" id="email" name="email">
                </p>
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for="phone">Phone:</label>
                    <input type="number" id="phone" name="phone">
                </p>
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for="address">Address:</label>
                    <textarea id="address" name="address" 
                            rows="2" cols="80">
                    </textarea>
                </p>
                <p>
                    <label style="display: inline-block; font-weight: bold;width:100px" for="Comment">What items you want to buy:</label>
                    <textarea id="Comment" name="=Comment" 
                            rows="5" cols="80">
                    </textarea>
                </p>
                <input type="submit" value="Submit Feedback"> 
                <input type="reset" value="Clear Form">
            </form>


        </body>
    </html>
